  <form [formGroup]="resetPasswordForm" (ngSubmit)= "onSubmit()">
    <label for="password">New Password</label>
    <input id="password" type="password" name="password" formControlName="password">
    <br/>
    <label for="password-confirmation">Confirm Password</label>
    <input id="confirmPassword" type="password" name="confirmPass" formControlName="confirmPassword">
    <div class="error-message" >
      <div class="error-message" *ngIf="errors">{{ errorMessage }}</div>
      <div class="error-message" *ngIf="passwordMatchError">Passwords do not match</div>
    </div>
    <button type="submit">Change Password</button>
  </form>

  <div class="forgotten-password-container">
    <a routerLink="/login">Sign In</a>
  </div>
</div>
